
<!-- Search Drugs Result -->
<div align="center">
    {% block employee_home %}
        <fieldset>
        <table border="1px solid black">
            <thread>
                <tr>
                    <th>Drug Name</th>
                    <th>Drug Group</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Availability</th>
                    <th>Billing</th>
                </tr>
            </thread>
            {% for instance in data %}
                <tr>
                    <td>{{instance.fields.drug_name}}</td>
                    <td>{{instance.fields.drug_group}}</td>
                    <td>{{instance.fields.brand}}</td>
                    <td>{{instance.fields.price}}</td>
                    <td>{{instance.fields.availability}}</td>
                    <td><button type="submit">Add to Bill</button></td>
                </tr>
            {% endfor %}
        </table>
    </fieldset>
    {% endblock %}
</div>
