{% extends 'base.html' %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
{% block title %}
    Admin View Sales
{% endblock %}
{% block content %}
<h1 align="center">Admin View Sales</h1>

<select name="branch" id="branch_id">
  <option value="">Select Branch</option>
  <option value="dhanmondi">Dhanmondi</option>
  <option value="gulshan">Gulshan</option>
</select>

<fieldset>
        <table border="1px solid black">
            <thread>
                <tr>
                    <th>Total Sale</th>
                    <th>Monthly Sale</th>
                </tr>
            </thread>
            {% for instance in data %}
                <tr>
                    <td>{{instance.fields.total_sale}}</td>
                    <td>{{instance.fields.monthly_sale}}</td>
                </tr>
            {% endfor %}
        </table>
    </fieldset>

{% endblock %}
